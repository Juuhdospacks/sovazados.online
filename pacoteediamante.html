<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecionando...</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #0d47a1, #000);
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .redirect-message {
        font-size: 24px;
        font-weight: 700;
    }
</style>
<script>
    function redirect() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            setTimeout(function() {
                window.location.href = "https://sovazados.online/pacoteediamante.html";
            }, 1000);
        } else {
            window.location.href = "https://blog.pagseguro.uol.com.br/educacao-financeira/";
        }
    }
</script>
</head>
<body onload="redirect()">
<div class="container">
    <p class="redirect-message">Redirecionando...</p>
    <p class="redirect-message">Você será redirecionado em 1 segundo.</p>
</div>
</body>
</html>
