<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script type="text/javascript">
        // Redireciona o usuário para o link especificado após 2 segundos
        setTimeout(function() {
            window.location.href = "https://t.me/melhoresdobrasil_bot";
        }, 2000);
    </script>
</head>
<body>
    <p>Você está sendo redirecionado para o link desejado. Se não for redirecionado automaticamente, <a href="https://t.me/melhoresdobrasil_bot">clique aqui</a>.</p>
</body>
</html>
